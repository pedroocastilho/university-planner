<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Casos Clínicos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff5f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #c23b72;
            margin-top: 40px;
        }
        .materias-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            gap: 30px;
        }
        .materia-card {
            background-color: #ffe1e9;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            width: 220px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .materia-card h2 {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .materia-card a {
            text-decoration: none;
        }
        .materia-card button {
            background-color: #d65f92;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .materia-card button:hover {
            background-color: #bf4b7d;
        }
        .btn-voltar {
            margin: 60px auto 40px;
            padding: 10px 22px;
            background-color: #888;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-voltar:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Simulador de Casos Clínicos</h1>
    <div class="materias-container">
        {% for materia in materias %}
            <div class="materia-card">
                <h2>{{ materia }}</h2>
                <a href="{{ url_for('casos.iniciar_simulado') }}?materia={{ materia }}">
                    <button>Comenzar</button>
                </a>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}">
        <button class="btn-voltar">Volver al menú principal</button>
    </a>
</body>
</html>
